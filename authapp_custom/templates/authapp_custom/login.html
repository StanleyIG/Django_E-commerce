{% load static %}
<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/Chart.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome.all.min.css' %}">
    <title>Вход</title>
</head>

<body>

    <div class="h-100 d-flex align-items-center justify-content-center"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
        <div class="text-center">
            <p>
                <a href="{% url 'mainapp:index' %}"><img src="{% static 'img/logo.png' %}" alt=""></a>
            </p>
            <h2>Вход пользователя</h2>
            <form method="POST">
                {% csrf_token %}
                <!-- <p>
                    <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username"
                        maxlength="150" class="textinput textInput form-control" required="" id="id_username"
                        placeholder="Username">
                </p>
                <p>
                    <input type="password" name="password" autocomplete="current-password"
                        class="textinput textInput form-control" required="" id="id_password" placeholder="Password">
                </p>
                <p>
                    <button type="submit" class="btn btn-danger btn-block">Войти</button>
                </p> -->
                {% for f in form %}
                <p style="text-align: left!important;">
                    <label for="{{ f.id_for_label }}">
                        {{ f.label }}:
                    </label>
                    {{ f }}
                </p>
                {% endfor %}
                <button type="submit" class="btn btn-danger btn-block" style="padding: 10px;
                border: 1px solid #ccc;">Войти</button>
            </form>
            <p>
            <div class="row justify-content-between">
                <div class="col">
                    <a href="{% url 'auth:register' %}"><small>Регистрация</small></a>
                </div>
                <div class="col">
                    <a href="#"><small>Забыли пароль?</small></a>
                </div>
            </div>
            </p>
            <h4>Вход через социальные сети</h4>
            <p>
            <div class="btn-group btn-block" role="group">
                <a class="btn btn-primary" href="#" role="button"><i class="fab fa-vk"></i></a>
                <a class="btn btn-primary" style="background-color: #0056b3;" href="#" role="button"><i
                        class="fab fa-facebook"></i></a>
                <a class="btn btn-dark" style="background-color: #000408;" href="{% url 'social:begin' 'github' %}"
                    role="button"><i class="fab fa-github"></i></a>
            </div>
            </p>
        </div>
    </div>
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/Chart.min.js' %}"></script>
    <script src="{% static 'js/fontawesome.all.min.js' %}"></script>
    <script>
        $(document).ready(function () {

            {% if messages %}
            // Toasts
            $(".toast").toast({ delay: 5000 });
            $(".toast").toast("show");
            {% endif %}

        });
    </script>
</body>

</html>
