{% extends 'mainapp/base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/Chart.min.css' %}">
<link rel="stylesheet" href="{% static 'css/fontawesome.all.min.css' %}">
{% endblock css %}
{% block js %}
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/Chart.min.js' %}"></script>
<script src="{% static 'js/fontawesome.all.min.js' %}"></script>
{% endblock js %}
{% block container %}
<div class="h-100 d-flex align-items-center justify-content-center"
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
    <div class="col-lg-6">
        <h3>Регистрация нового пользователя</h3>
        <form method="post" class="mt-2" enctype="multipart/form-data">
            {% csrf_token %}
            <div id="div_id_username" class="form-group"> <label for="id_username" class=" requiredField">
                    Username<span class="asteriskField">*</span> </label>
                <div class=""> <input type="text" name="username" maxlength="150"
                        class="textinput textInput form-control" required="" id="id_username"> 
                    </div>
            </div>
            <div id="div_id_password1" class="form-group"> <label for="id_password1" class=" requiredField">
                    Password<span class="asteriskField">*</span> </label>
                <div class=""> <input type="password" name="password1" autocomplete="new-password"
                        class="textinput textInput form-control" required="" id="id_password1"> </div>
            </div>
            <div id="div_id_password2" class="form-group"> <label for="id_password2" class=" requiredField">
                    Password confirmation<span class="asteriskField">*</span> </label>
                <div class=""> <input type="password" name="password2" autocomplete="new-password"
                        class="textinput textInput form-control" required="" id="id_password2"> </div>
            </div>
            <div id="div_id_first_name" class="form-group"> <label for="id_first_name" class="">
                    First name
                </label>
                <div class=""> <input type="text" name="first_name" maxlength="150"
                        class="textinput textInput form-control" id="id_first_name"> </div>
            </div>
            <div id="div_id_last_name" class="form-group"> <label for="id_last_name" class="">
                    Last name
                </label>
                <div class=""> <input type="text" name="last_name" maxlength="150"
                        class="textinput textInput form-control" id="id_last_name"> </div>
            </div>
            <div id="div_id_age" class="form-group"> <label for="id_age" class="">
                    Age
                </label>
                <div class=""> <input type="number" name="age" min="0" class="numberinput form-control" id="id_age">
                </div>
            </div>
            <div id="div_id_avatar" class="form-group"> <label for="id_avatar" class="">
                    Avatar
                </label>
                <div class=""> <input type="file" name="avatar" accept="image/*"
                        class="clearablefileinput form-control-file" id="id_avatar"> </div>
            </div>
            <div id="div_id_email" class="form-group"> <label for="id_email" class=" requiredField">
                    Email address<span class="asteriskField">*</span> </label>
                <div class=""> <input type="text" name="email" maxlength="256" class="textinput textInput form-control"
                        required="" id="id_email">
                </div>
            </div>

            <button type="submit" class="btn btn-danger btn-block">Зарегистрироваться</button>
        </form>
    </div>
</div>

{% endblock container %}
{% block footer %}
{% endblock footer %}
