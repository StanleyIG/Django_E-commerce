{% extends 'base.html' %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/authapp/registr.css' %}">
{% endblock style %}
{% block title %}
Authentication
{% endblock title %}
{% block content %}
<body>
	<div class="container right-panel-active">
		<!-- Sign Up  -->
		<div class="container__form container--signup">
			<form action="{% url 'authapp:registr' %}" class="form" id="form1" method="post">
				{% csrf_token %}
				<h2 class="form__title">Sign Up</h2>
				<input type="text" id="user-form1" placeholder="username" class="input" />
				<input type="email" placeholder="email" class="input" />
				<input type="password" placeholder="password" class="input" />
				<button class="btn">Sign Up</button>
			</form>
		</div>

		<!-- Sign In -->
		<div class="container__form container--signin">
			<form action="{% url 'authapp:login' %}" class="form" id="form2" method="post">
				{% csrf_token %}
				<h2 class="form__title">Sign In</h2>
				<input type="email" placeholder="email" class="input" id="username-login" />
				<input type="password" placeholder="password" class="input" id="password-login" />
				<a href="#" class="link">Forgot your password?</a>
				<button class="btn">Sign In</button>
			</form>
		</div>

		<!-- Overlay -->
		<div class="container__overlay">
			<div class="overlay">
				<div class="overlay__panel overlay--left">
					<button class="btn" id="signIn">Sign In</button>
				</div>
				<div class="overlay__panel overlay--right">
					<button class="btn" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>
</body>

{% endblock content %}
